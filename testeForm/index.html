<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Formulário</title>
</head>

<body>
   <div class="form">
      <form action="#">
         <div class="form-header">
            <div class="title">
               <h1>Cadastre-se</h1>
            </div>
         </div>
         <br>
         <div class="input-group">
            <div class="input-box">
               <label for="firstname">Primeiro nome</label>
               <input id="firstname" type=text name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-box">
               <label for="lastname">Sobrenome</label>
               <input id="lastname" type=text name="lastname" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-box">
               <label for="age">Idade</label>
               <input id="age" type=number name="age" placeholder="Digite sua idade" required>
            </div>

            <div class="input-box">
               <label for="job">Profissão</label>
               <input id="job" type=text name="job" placeholder="Qual sua profissão?" required>
            </div>

            <div class="input-box">
               <label for="email">Email</label>
               <input id="email" type=email name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
               <label for="number">Telefone</label>
               <input id="number" type=tel name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>

            <div class="input-box">
               <label for="filldate">Data de preenchimento</label>
               <input id="filldate" type=date name="filldate" required>
            </div>
         </div>
         <div class="continue-button">
            <button><a href="#">Continuar</a></button>
         </div>
      </form>
   </div>
</body>

</html>
